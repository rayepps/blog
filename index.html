<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="home wrapper">

        <ul class="post-list">
          {% for post in site.posts %}
            <li>
                <h2>
                    <a class="rb-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="/images/posts/{{ post.dash-title }}/{{ post.primary-image }}" />
                </a>
                <span class="rb-post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
                <p>
                    {{ post.intro }}
                </p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
